const products = [
  {name: "Keyboard", price: 2500, qty: 2},
  {name: "Mouse", price: 1500, qty: 3},
  {name: "Monitor", price: 22000, qty: 1}
];

const Total = products.reduce(
  (accumulator, product) => {
    return accumulator + product.price * product.qty;
  },0
);

console.log("Total Price : ", Total);
